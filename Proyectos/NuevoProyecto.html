<!DOCTYPE html>
<html>
	<title>W3.CSS Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<body>
		<!-- Navbar (sit on top) -->
		<div class="w3-top">
			<ul class="w3-navbar w3-white w3-wide w3-padding-8 w3-card-2">
				<li>
					<a href="../indexPrinc.html" class="w3-margin-left"><b>BR</b> Architects</a>
				</li>
				<!-- Float links to the right. Hide them on small screens -->
				<li class="w3-right w3-hide-small">
					<a href="indexPrinc.html" class="w3-left">Projects</a>
					<a href="#about" class="w3-left">About</a>
					<a href="#contact" class="w3-left w3-margin-right">Contact</a>
				</li>
			</ul>
		</div>
		<!-- Header -->
		<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
		</header>
		<!-- Page content -->
		<div class="w3-content w3-padding" id="pro">
			<!-- Project Section -->
			<div class="w3-container w3-padding-32" id="projects">
				<h3 class="w3-border-bottom w3-border-black-grey w3-padding-12">Nuevo Proyecto &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="w3-btn w3-round-xlarge">+</button></h3>
			</div>
			<label>Nombre del Proyecto</label>
			<br>
			<input type="text" name="Nombre Proyecto"><br>
			<br>
			<label>Fecha de Inicio:</label>
			<br>
			<input type="date" name="bday">
			<br>
			<br>
			<label>Numero de Personas aociadas al proyecto:</label>
			<br>
			<input type="number" id="ancho" min="1" required="required">
			<br>		
			<br>		
			<label>ICON:</label>
			<br>
			<input type="text" name="subirArchivo">
			<br>
			<br>
			<br>
			<ul id="proyectos">
				
			</ul>
			
			<!-- End page content -->
		</div>
		<!-- Footer -->
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<br>
		<br>
		<footer class="w3-center w3-black w3-padding-16" id="pie">
			<p>Powered by Kevin Rodriguez</p>
		</footer>
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	</body>
</html>
